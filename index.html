<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="grid">
            <h1>Grid Gallery</h1>
            <div class="line"></div>
            <iframe width="200" height="320" style="border: 0px;" src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e1/Snow_white_disney.png/150px-Snow_white_disney.png"></iframe>
            <iframe width="250" height="320" style="border: 0px;" src="https://i.pinimg.com/236x/4b/22/43/4b22430d8a996ac62d493f77d109ae74--princess-mural-disney-princess-aurora.jpg"></iframe>
            <iframe width="250" height="320" style="border: 0px;" src="https://i.pinimg.com/236x/cb/cd/26/cbcd26c7c8b67d7bfb0e40e47d471c00--princess-rapunzel-disney-rapunzel.jpg"></iframe>
            <iframe width="250" height="320" style="border: 0px;" src="https://corinawrites.files.wordpress.com/2012/02/cinderella.jpg"></iframe>
            <iframe width="300" height="420" style="border: 0px;" src="https://i.pinimg.com/236x/5f/7d/f7/5f7df72af1bc1382f0ece604d1758af9--mermaid-clipart-ariel-ariel.jpg"></iframe>
            <iframe width="300" height="420" style="border: 0px;" src="https://i.pinimg.com/originals/1c/a6/88/1ca688346e938cee31d15ac84e9ce4db.png"></iframe>
            <iframe width="250" height="320" style="border: 0px;" src="https://upload.wikimedia.org/wikipedia/en/7/71/Princess_Jasmine_disney.png"></iframe>
            <iframe width="250" height="320" style="border: 0px;" src="https://i.pinimg.com/236x/3f/b2/b3/3fb2b3f35590e13fe581751c1658eee3--princess-moana-disney-princess.jpg"></iframe>
        </section>

        <div id="myCarousel" class="carousel slide">
            <!-- Wrapper for slides -->
            <ol class="carousel-indicators">
                <li data-target="#MyCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#MyCarousel" data-slide-to="1"></li>
            </ol>
            <div class="item active">
                <center> <a href="https://i.pinimg.com/originals/1c/a6/88/1ca688346e938cee31d15ac84e9ce4db.png" target="_blank">
                        <img src="" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Elsa</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="https://upload.wikimedia.org/wikipedia/en/thumb/e/e1/Snow_white_disney.png/150px-Snow_white_disney.png" target="_blank">
                        <img src="" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Snow White</p>
                    </div>
                </center>
            </div>
        </div>
         <div class="item">
                <center>
                    <a href="https://i.pinimg.com/236x/5f/7d/f7/5f7df72af1bc1382f0ece604d1758af9--mermaid-clipart-ariel-ariel.jpg" target="_blank">
                        <img src="" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Ariel</p>
                    </div>
                </center>
            </div>
        </div>
    <div class="item">
                <center>
                    <a href="https://i.pinimg.com/236x/cb/cd/26/cbcd26c7c8b67d7bfb0e40e47d471c00--princess-rapunzel-disney-rapunzel.jpg" target="_blank">
                        <img src="" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Rapunzel</p>
                    </div>
                </center>
            </div>
        </div>
    <div class="item">
                <center>
                    <a href="https://i.pinimg.com/236x/3f/b2/b3/3fb2b3f35590e13fe581751c1658eee3--princess-moana-disney-princess.jpg" target="_blank">
                        <img src="" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Rapunzl</p>
                    </div>
                </center>
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right">
                        </span>
                    </a>
            </div>
        </div>
</body>

</html>
